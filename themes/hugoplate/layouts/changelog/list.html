{{ define "main" }}
<section class="section" id="{{ anchorize .Title }}">
  <div class="container">
    <div class="p-8 mx-auto">
      <h1 class="mb-8">{{ .Title }}</h1>
      <ul class="space-y-4 relative before:absolute before:left-3.5 before:h-full before:w-1.5 before:bg-border before:dark:bg-darkmode-border">
        {{ range .Pages.ByPublishDate.Reverse }}
        <li class="relative pl-10">
          <div class="absolute left-0 top-12 -translate-y-1/2 w-8 h-8 bg-theme-light dark:bg-darkmode-theme-dark rounded-full flex items-center justify-center">
            <div class="w-3 h-3 rounded-full bg-theme-dark"></div>
          </div>
          <div class="absolute left-8 top-12 w-8 h-1 bg-theme-dark"></div>
            <div class="bg-theme-light dark:bg-darkmode-theme-dark border border-border dark:border-2 dark:border-darkmode-border rounded-lg lg:rounded-[2rem] p-8">
                <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <a rel="noopener noreferrer" href="{{ .Permalink }}" class="text-xl hover:underline">{{ .Params.version }}</a>
                    <a rel="noopener noreferrer" href="{{ .Permalink }}" class="inline-flex items-center px-3 py-1 space-x-2 text-xl rounded-full group
                    {{ if eq .Params.type "Major" }}bg-purple-500 text-white
                    {{ else if eq .Params.type "Minor" }}bg-yellow-500 text-black
                    {{ else if eq .Params.type "Patch" }}bg-red-500 text-white
                    {{ else }}bg-gray-500 text-white{{ end }}">
                    <span class="group-hover:underline">{{ .Params.type }}</span>
                    </a>
                </div>
                <span class="whitespace-nowrap">{{ .Date.Format "Jan 2, 2006" }}</span>
                </div>
                <div class="content">
                {{ .Content }}
                </div>
            </div>
        </li>
        {{ end }}
      </ul>
    </div> 
  </div>
</section>
{{ end }}
